<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class= "container">
        <form class="form" id="login">
            <h1 class="form__title">KaizenDev BugTracker</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
                <div class="form__input-error-message"> </div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder= "Password">
                <div class="form__input-error-message"> 
                </div>
                <button type="submit" class="form__button">Login</button>
                <p class="form__text"> 
                <a href="#" class="form__link">Forgot your Password?</a>
                </p>
                <p class="form__text">
                <a class="form__link" href= "./" id="linkCreateAccount" >  Dont' have an account? Create an Account</a>
                </p>
            </div>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"> </div>
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="form__input-error-message"> </div>
                <input type="text" id="signupPassword" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"> </div>
                <input type="text" class="form__input" autofocus placeholder="Confirm Password">
                <div class="form__input-error-message"> </div>
            </div>
                <button type="submit" class="form__button">Create Account</button>
                <p class="form__text">
                <a class="form__link" href= "./" id="linkLogin" > Already have an account? Sign In</a>
                </p>
            </div>
        </form>
        </div>    
        <script src="./script.js"></script>
</body>
</html>
