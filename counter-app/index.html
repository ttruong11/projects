<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Counter</title>
    <div class="container">
        <div class="counter">
            <h1>Counter</h1>
            <h1 id="count">0</h1>
            <div>
                <button type="button" class="btn btn-primary" onclick=changeCount(1)>Increase</button>
                <button type="button" class="btn btn-primary" onclick=changeCount(-1)>Decrease</button>
                <button type="button" class="btn btn-primary" onclick=clearCount()>Clear</button>
            </div>   
        </div>
    </div>
</head>
<body>
    <script src="./script.js"></script>
</body>
</html>
